            width: 800px;

<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>

<script src="js/mapbox-geocode-utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    $.ajax('https://api.openweathermap.org/data/2.5/onecall', {
        method: 'GET',
        data: {
            APPID: OPEN_WEATHER_ID,
            lat: 29.4252,
            lon: -98.4916,
            units: 'imperial'
        }
    }).done(function(data) {
        console.log(data);
        console.log(data.current.clouds);

        data.daily.forEach(function(day) {
            console.log(day.humidity);
        });

    }).fail(function(error) {
        console.log(error);
    });
