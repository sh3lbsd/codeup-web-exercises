    What is the difference between Git and GitHub???

    Git is the version control system software
    GitHub is the online host for our code (of many)

    What is the staging area????

    A step before the commit to see what will be included in the commit / save

    git add - adds file(s) to the "staging area"
    git status - a way to check what's in and not in the staging area
    git commit -m 'SOME MESSAGE' - the "save" and the -m allows for an inline message
    git checkout -b - creates a new branch and it moves you to the branch
    git branch - list the branches that we currently have in a repo
    git checkout - move be between branches and previous commits
    git log - lists previous commits
    git push - pushes the new commits to the upstream branch
    git push origin BRANCH-NAME - pushes to the specific remote / branch
    git remote - a way to list the remotes

    */
