<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third Exercise Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
<!--Mini - Exercise 3 (after geocoding)-->
<!--Create an HTML file called mapbox-3.html centered on San Antonio that is re-centered over Whitefish, Montana using the coordinates from geocoding the physical address.-->
<!--Use reverse geocoding with the reverseGeocode function to determine what is at 21.2620 latitude and -157.8060 longitude.-->
<h1>Geocode Coordinates:<span id="coordinates"></span></h1>
<div id="map"></div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocode-utils.js"></script>

<script>
    "use strict";

    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    geocode('Whitefish, Montana', MAPBOX_API_TOKEN).then(function(results) {
        console.log(results);
        map.setCenter(results);
    });

    reverseGeocode({lng: -157.8060, lat: 21.2620}, MAPBOX_API_TOKEN).then(function(results) {
        console.log(results);
    });
</script>
</body>
</html>
