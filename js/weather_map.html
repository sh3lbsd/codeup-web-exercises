<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    $.ajax('https://api.openweathermap.org/data/2.5/onecall', {
        method: 'GET',
        data: {
            APPID: WEATHER_APP_ID,
            lat: 29.4252,
            lon: -98.4916,
            units: 'imperial'
        }
    }).done(function(data) {
        console.log(data);
        console.log(data.current.clouds);
    }).fail(function(error) {
        console.log(error);
    });
</script>
</body>
</html>
